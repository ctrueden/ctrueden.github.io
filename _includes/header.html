<aside>
	<div class="container">
		<nav>
			<ul>
				{% for page in site.pages %} {% if page.nav %}
				<li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.nav }}</a></li>
				{% endif %} {% endfor %}
			</ul>
		</nav>
	</div>
</aside>

<header>
	<div>
		<h1>{{ page.title }}</h1>
	</div>
</header>
